<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="container">
        <h1 id="title">Weather Forecast</h1>
        <div class="search-wrapper">
            <form id="search-form">
                <input type="text" placeholder="Enter city name..." id="search" required>
                <button type="button" id="btn"><i class="fas fa-search"></i> Search</button>
            </form>
        </div>
        <div class="loader"></div>
        <div class="weather-info">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" id="icon">
            <h3 id="location">City Name</h3>
            <h3 id="weather-description">Weather Description</h3>
            <h2 id="temperature">--°C</h2>
            <h3 id="feel-like">Feels like: --°C</h3>
        </div>
    </div>
    <!--Script-->
    <script type="module" src="src/main.js"></script>
</body>
</html>
